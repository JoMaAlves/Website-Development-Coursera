<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Variables</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1 id="number" onclick="count();"></h1>
</body>
<script>
    var counter = 0;
    $("#number").html(counter);
    function count() {
        counter++;
        $("#number").html(counter);
    }
</script>
</html>
