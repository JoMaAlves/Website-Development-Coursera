<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Attribute</title>
</head>
<body>
    <h1 id="title" onclick="alert('Hello World! Welcome to JavaScript');">Hello JavaScript</h1>
    <h2 id="subtitle" onclick="console.log('Hello subtitle')">Hello JavaScript</h2>
</body>
</html>
