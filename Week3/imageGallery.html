<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <a href="anonymousFunction.html">Anonymous Function</a>
    &nbsp;
    <a href="onclickChageFunction.html">Function</a>
    &nbsp;
    <a href="/Week1/Index.html">Joma</a>
    <hr></hr>
    <div  class="container">
        <h1>Image Gallery</h1>
        <div class="row">
            <div class="col-md-3">
                <img class="crop-img" src="../Week1/Joma.jpg" alt="Joma 1">
            </div>
            <div class="col-md-3">
                <img class="crop-img" src="Background1.jpg" alt="Joma 2">
            </div>
            <div class="col-md-3">
                <img class="crop-img" src="CharmanderPixel.png" alt="Joma 3">
            </div>
            <div class="col-md-3">
                <img class="crop-img" src="JomaCesar.jpeg" alt="Joma 4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="bigImage" class="large-img" src="../Week1/Joma.jpg" alt="Big Jommus">
            </div>
        </div>
    </div>
    <!--Changes the bigImage to the one you chose-->
    <script>   
        $(".crop-img").click(function(){
            $("#bigImage").attr('src',
                $(this).attr('src'));
        });
    </script>
</body>
</html>
